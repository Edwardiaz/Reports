<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <br/>
        <p:button onclick="#{shippersControl.listOrderDetails()}" value="Press for fun"/>
        <div class="Container">
            <div class="row">
                <div class="col">
                    <h:form>
                        <p:dataTable var="s" value="#{shippersControl.listShip}">
                            <p:column headerText="ID">
                                <p:outputLabel value="#{s.shipperID}"/>
                            </p:column>
                            <p:column headerText="Company Name">
                                <p:outputLabel value="#{s.companyName}"/>
                            </p:column>
                            <p:column headerText="Phone">
                                <p:outputLabel value="#{s.phone}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col">
                    <h:form>
                        <p:dataTable var="cat" value="#{shippersControl.listCategories}">
                            <p:column headerText="ID">
                                <p:outputLabel value="#{cat.categoryID}"/>
                            </p:column>
                            <p:column headerText="Category Name">
                                <p:outputLabel value="#{cat.categoryName}"/>
                            </p:column>
                            <p:column headerText="Description">
                                <p:outputLabel value="#{cat.description}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col">
                    <h:form>
                        <p:dataTable var="p" value="#{shippersControl.listProducts}">
                            <p:column headerText="ID">
                                <p:outputLabel value="#{p.productID}"/>
                            </p:column>
                            <p:column headerText="Product Name">
                                <p:outputLabel value="#{p.productName}"/>
                            </p:column>
                            <p:column headerText="Category">
                                <p:outputLabel value="#{p.categoryID.categoryName}"/>
                            </p:column>
                            <p:column headerText="Supplier">
                                <p:outputLabel value="#{p.supplierID.companyName}"/>
                            </p:column>
                            <p:column headerText="Quantity Per Unit">
                                <p:outputLabel value="#{p.quantityPerUnit}"/>
                            </p:column>
                            <p:column headerText="Discontinued">
                                <p:outputLabel value="#{p.discontinued}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
